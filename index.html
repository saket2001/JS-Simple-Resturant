<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Eat Repeat</title>
    <link rel="shortcut icon" href="./src/images and icons/cutlery.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/scss/style.css">
    <script defer type="module" src="src/js/controller.js"></script>
</head>

<body>
    <div class="cart__div hidden">
        <nav>
            <!-- back btn -->
            <button class="btn" id="backBtn">
                <img width="20px" style="filter: invert();" src="./src/images and icons/icons8-left-arrow-26.png"
                    alt="">
            </button>
            <div class="title">
                Your Cart
            </div>
        </nav>
        <!-- subtotal -->
        <div class="cart_total">
            <p>
            </p>
        </div>
        <!-- buy btn -->
        <button class="hidden btn" id="buyBtn">
            Buy [0 item]
        </button>
        <!-- cart items -->
        <div id="cart_list">

        </div>
    </div>
    <!-- nav -->
    <header>
        <nav>
            <div class="company__name">
                Order Eat Repeat
            </div>
            <div class="cart__container">
                <img style="filter: invert();" class="cart__btn" src="./src/images and icons/shopping-cart.svg" alt="">
            </div>
        </nav>
        <div id="company__info__container">
            <div class="company__info name">

            </div>
            <div class="company__info dishes">

            </div>
            <div class="company__info address">

            </div>
            <div class="company__info timing">

            </div>
        </div>
    </header>

    <main>
        <h2>MENU</h2>
        <div id="menu__container">
        </div>
    </main>

</body>

</html>
